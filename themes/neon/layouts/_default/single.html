{{ define "main" }}
<article class="story">
  <header class="story-header">
    {{ if .Params.section_label }}<span class="section-label">{{ .Params.section_label }}</span>{{ end }}
    <h1>{{ .Title }}</h1>
    {{ if .Params.summary }}<p class="story-summary">{{ .Params.summary }}</p>{{ end }}
  </header>

  <div class="story-body">
    {{ .Content }}
  </div>

  <div class="story-footer">
    <a href="{{ .Parent.Permalink }}" class="back-link">‚Üê Back</a>
  </div>

  <section class="comments">
    <h3>Comments</h3>
    <script src="https://utteranc.es/client.js"
      repo="Neonpulse314/neonpulse-site"
      issue-term="pathname"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
  </section>
</article>
{{ end }}
